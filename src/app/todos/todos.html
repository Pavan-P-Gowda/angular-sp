<h3>Todos list</h3>
@if (!todoItems().length){
    <p>Loading...</p>
}
<ul class="todos">
    @for(todo of todoItems(); track todo.id){
    <li class="todos__item">
        <input  id="todo-{{todo.id}}" type="checkbox"/>
        <label for="todo-{{todo.id}}">{{ todo.title}}</label> 
    </li>
}
</ul>
